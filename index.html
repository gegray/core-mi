<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Core-MI Report</title>

        <!-- Include libraries -->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		
		<!-- Add Angular Later
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		-->

        <!-- Read scripts -->
		<script src="app.js"></script>
		<link href="css/custom.css" type="text/css" rel="stylesheet" />	

		<!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900,100italic,300italic,400italic,500italic,700italic,900italic' rel='stylesheet' type='text/css'>
    </head>

    <body>
    	<div class="container">

    		<!-- CORE-MI REPORT -->
    		<div class="row">
    			<div class="col-sm-12">
		        	<p class="t1">Core-MI Report</p>
		        </div>
		    </div> <!-- row -->
		    <hr />

		    <!-- Session #, Therapist, Client -->
		    <div class="row">
		        <div class="sessionInfo">
	        		<div class="col-sm-4">
				        <p class="t4">Session Number</p>
				        <p class="p1">2015.10.30-14687</p>
				        <p class="p1">March 3, 2015, 3:43 - 4:37pm</p>
				    </div>
				    <div class="col-sm-4">
				        <p class="t4">Therapist</p>
				        <p class="p1">Dr. John Doe, PhD</p>
				    </div>
				    <div class="col-sm-4">
				        <p class="t4">Client</p>
				        <p class="p1">F, age 26</p>
				    </div>
			    </div> <!-- sessionInfo -->
			</div> <!-- row -->
			<hr />

			<!-- Overall, Global, etc -->
			<div class="row">
				<div class="coreInfo">
					<div class="col-sm-4">
				        <p class="t2">Overall MI Fidelity</p>
				        <p class="score1"><span class="green">7</span><span class="score2">/12</span></p>
				        <p class="t3">MI Adherance</p>
				        <div class="pie"></div>
				    </div>
				    <div class="col-sm-4">

				    </div>
				</div> <!-- coreInfo -->
			</div> <!-- row -->
			<hr />

		</div> <!-- container -->
    </body>
</html>
